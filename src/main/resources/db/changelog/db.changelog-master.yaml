databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 2
      author: Azizzade_Ceyhun
      comment: "Create admin user"
      changes:
        - insert:
            tableName: customer
            columns:
              - column:
                  name: name
                  value: "Ceyhun Azizzade"
        - insert:
            tableName: customer
            columns:
              - column:
                  name: name
                  value: "Rashad Veliyev"
      rollback:
        - delete:
            tableName: customer
            where: name in ('Ceyhun Azizzade', 'Rashad Veliyev')